<h1>三択クイズ</h1>

<h2>解答</h2>
<div id="text_a"></div>

<script type="text/javascript">
//問題と解答
qa = new Array();

qa[7] = ["シリンダ用中ぐり盤を製作したのは誰？","ジョク・ウィルマネキン","ジョン・ウィルキンソン","ジャン・スパークリング",2];
qa[8] = ["蒸気機関から何によって駆動力が伝えられた？","プーリとベルト","ギヤとチェーン","プーリとチェーン",1];
qa[9] = ["現存する最古のフライス盤は何？","ホイットニのフライス盤","ホイッスルのフライス盤","ホイットチのフライス盤",1];
qa[10] = ["発明者をこたえよ「中ぐり盤」","ウィルキンソン","サングリア","ファナテック",1];

qa[12] = ["発明者をこたえよ「フライス盤」","ホイッスル","ホイケンタ","ホイットニ",3];
qa[13] = ["発明者をこたえよ「タレット旋盤（刃物8個付き）」","フィット","フィッチ","フィック",2];
qa[14] = ["発明者をこたえよ「万能研削盤」","ブラウン・シャープ社","シャープ社","ブラック・シャープ社",1];
qa[15] = ["発明者をこたえよ「単軸の自動旋盤」","ブルー・シャープネス社","ブラウン・シャープ社","グリーン・ダーティ社",2];
qa[16] = ["発明者をこたえよ「ホーニング盤」","バーンズ・ドリル社","バーニーズ・シタツ社","バージョン・アップ社",1];
qa[17] = ["発明者をこたえよ「NCフライス盤」","キルディングドリル社","キディングメイス社","キディングルイス社",3];
qa[18] = ["発明者をこたえよ「マシニングセンタ」","カーネイ・トレッカー社","カーネル・トレッカー社","カーネイ・トラッカー社",1];
qa[19] = ["ものづくりの流れをこたえよ","設計製図→機械材料→表面処理→機械工作法→部品完成","設計製図→部品完成→表面処理→機械工作法→機械材料","設計製図→機械材料→機械工作法→表面処理→部品完成",3];
qa[20] = ["金属材料は一般に何を持つ？","金属光沢","金属公宅","非金属光沢",1];
qa[21] = ["非金属材料の主な種類は何？","プラスチック+セラミック","プラスチックス+セラミックス","プラスチック+セラミックス",3];
qa[22] = ["金属材料や非金属材料のほかの種類","複合性材料","機能性材料","機械性材料",2];
qa[23] = ["材料に要求される硬さ・強さのことをなんという？","機械的材料","機能的性質","機械的性質",3];
qa[24] = ["外部から作用する力のことをなんという？","果汁","加重","荷重",3];
qa[25] = ["単位面積あたりの抵抗力を何という？","応力","筋力","火力",1];
qa[26] = ["材料の引張りに対する強さのことを何という？","引張強さ","押出強さ","吸引強さ",1];
qa[27] = ["応力ひずみ線図のA点の名称<img src=./img/gurahu.jpg>","比例強さ","比例限度","極限強さ",];
qa[28] = ["","","","",];
qa[29] = ["","","","",];
//初期設定
q_sel = 3; //選択肢の数

setReady();

//初期設定
function setReady() {
	count = 0; //問題番号
	ansers = new Array(); //解答記録
	
	//最初の問題
	quiz();
}

//問題表示
function quiz() {
	var s, n;
	//問題
	document.getElementById("text_q").innerHTML = (count + 1) + "問目：" + qa[count][0];
	//選択肢
	s = "";
	for (n=1;n<=q_sel;n++) {
		if (qa[count][n] != "") {
			s += "【<a href='javascript:anser(" + n + ")'>" + n + "：" + qa[count][n] + "</a>】";
		}
	}
	document.getElementById("text_s").innerHTML = s;
}

//解答表示
function anser(num) {
	var s;
	s = (count + 1) + "問目：";
	//答え合わせ
	if (num == qa[count][q_sel + 1]) {
		//正解
		ansers[count] = "○";
	} else {
		ansers[count] = "×";
	}
	s += ansers[count] + qa[count][num];
	document.getElementById("text_a").innerHTML = s;
	
	//次の問題を表示
	count++;
	if (count < qa.length) {
		quiz();
	} else {
		//終了
		s = "<table border='2'><caption>成績発表</caption>";
		//1行目
		s += "<tr><th>問題</th>";
		for (n=0;n<qa.length;n++) {
			s += "<th>" + (n+1) + "</th>";
		}
		s += "</tr>";
		//2行目
		s += "<tr><th>成績</th>";
		for (n=0;n<qa.length;n++) {
			s += "<td>" + ansers[n] + "</td>";
		}
		s += "</tr>";
		s += "</table>";
		document.getElementById("text_q").innerHTML = s;
		//次の選択肢
		s = "【<a href='javascript:history.back()'>前のページに戻る</a>】";
		s += "【<a href='javascript:setReady()'>同じ問題を最初から</a>】";
		s += "【<a href=''>次の問題に進む</a>】";
		document.getElementById("text_s").innerHTML = s;
	}
}
</script>


</body></html>
